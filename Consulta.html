  <div id="msg-sucesso" class="alert alert-success" role="alert">
    <strong>Sucesso!</strong>
    <span id="msg-sucesso-texto"></span>
  </div>


  <div class="container mt-3">

    <h5>Consulta de produtos</h5>
    <br />

    <div class="table-responsive">

      <table id="tabelaProdutos" class="table table-bordered table-hover table-striped">
        <thead>
          <tr>
            <th>Produto</th>
            <th width="15%">Preco</th>
            <th width="15%">Quantidade</th>
            <th width="15%">DataCompra</th>
            <th>Funções</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
          <tr>
            <!--td colspan="2">
              Preço:
              <span id="precoT"></span>
            </td-->
            <td colspan="5" >
              Quantidade:
              <span id="qtdT"></span>
            </td>
          </tr>
        </tfoot>
      </table>

    </div>

  </div>

  <div id="janelaedicao" class="modal " tabindex="-1" >
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Alteração de produto</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <!-- campo oculto -->
            <input type="hidden" id="produtoId" />

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Nome produto:</label>
                  <input type="text" id="nome" class="form-control campo pula upper" autocomplete="off" />
                  <span id="erro-nome" class="text-danger msg-erro"></span>
                </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <label>Preço:</label>
                  <input style="text-align : right" type="text" id="preco" class="form-control campo pula"
                    autocomplete="off" />
                  <span id="erro-preco" class="text-danger msg-erro"></span>
                </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <label>Quantidade:</label>
                  <input style="text-align : right" type="number" id="quantidade" class="form-control campo pula"
                    autocomplete="off" />
                  <span id="erro-quantidade" class="text-danger msg-erro"></span>
                </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <label>Data compra:</label>
                  <input style="text-align : center;" type="text" id="dataCompra" class="form-control campo pula" />
                  <span id="erro-dataCompra" class="text-danger msg-erro"></span>
                </div>
              </div>
            </div>

            <!--div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <button id="btnCadastro" class="btn btn-success pula">
                    Cadastrar Produto
                  </button>
                  <button id="btnLimpar" class="btn btn-secondary">
                    Limpar
                  </button>
                </div>
              </div>
            </div-->

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">voltar</button>
          <button id="btnAtualizar" type="button" class="btn btn-success">Alterar produto</button>
        </div>
      </div>
    </div>
  </div>


  <script src="js/jquery-3.5.1.min.js"></script>

  <script src="scripts/produto-cadastro.js"></script>
  <script src="scripts/produto-consulta.js"></script>

</body>
